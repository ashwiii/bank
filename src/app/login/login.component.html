<div class="text-white ms-5 p-3"><h5>{{aim}}</h5></div>

<form (ngSubmit)="login()" action="" class="login1">

    <h2>Sign in</h2>
    <div class="input-icons">
        <i class="fa-solid fa-envelope-open" id="pas"></i>
        <input name="hjh" class="input-field" type="text"[placeholder]="acnt" [(ngModel)]="acno"  id="accno">
        <br><br>
        <i class="fa-solid fa-lock" id="pas"></i>
        <input name="jhh" class="input-field" type="password" placeholder="Password" [(ngModel)]="psw" id="pass" ><i class="bi bi-eye-slash"
        id="pasi"></i>
        <br><br>
        <button type="submit" >Sign in</button>
        <br>
        <br>
        <p>Don't have an account ? <a href="" routerLink="register" id="link">CREATE</a></p>
    </div>
</form>

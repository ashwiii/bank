<form action="" class="for" [formGroup]="registerForm">
    <h2>Register</h2>
    <div>
        <label for="name">Name</label>
        <input name="username" type="text" placeholder="enter username" id="uname" formControlName="uname" >
    </div>
    <div *ngIf="this.registerForm.get('uname')?.errors&&this.registerForm.get('uname')?.touched" class="text-danger"><p>invalid username</p></div>
    
    
    <div><label for="acc">Ac/No</label>
        <input name="accountnumber" type="text" placeholder="Acno" formControlName="acno" id="acno" >
    </div>
    <div *ngIf="this.registerForm.get('acno')?.errors&&this.registerForm.get('acno')?.touched" class="text-danger"><p>invalid accountnumber</p></div>

    <br>
    <div>
        <label for="pass">Password</label>
        <input name="password" type="password" formControlName="pswd" id="pswd" placeholder="Password" >
    </div>
    <div *ngIf="this.registerForm.get('pswd')?.errors&&this.registerForm.get('pswd')?.touched" class="text-danger"><p>invalid password</p></div>

    <br>
    <button  type="button" (click)="register()">Register</button>
</form>
